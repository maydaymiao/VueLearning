<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="/js/vue.js"></script>
  <body>
    <div id="app">
      <cpn @itemclick="cpnClick"></cpn>
    </div>
    <template id="cpn">
      <div>
        <button v-for="item in categories" @click="btnClick(item)">
          {{item.name}}
        </button>
      </div>
    </template>
  </body>
  <script>
    const cpn = {
      template: "#cpn",
      data() {
        return {
          categories: [
            { id: 1, name: "热门推荐" },
            { id: 2, name: "手机数码" },
            { id: 3, name: "家装家电" },
            { id: 4, name: "电脑办公" }
          ]
        };
      },
      methods: {
        btnClick(item) {
          // 发射事件(自定义事件)，第一个参数为父组件的定义函数，第二个为需要传递参数
          this.$emit("itemclick", item);
        }
      }
    };

    const app = new Vue({
      el: "#app",
      components: {
        cpn
      },
      methods: {
        cpnClick(item) {
          console.log(item);
        }
      }
    });
  </script>
</html>
