<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="/js/vue.js"></script>
  <body>
    <div id="app">
      <cpn2></cpn2>
    </div>
  </body>
  <script>
    //   子组件
    const cpn1 = Vue.extend({
      template: `
        <div>
            <h2>我是标题</h2>
            <p>我是内容，哈哈哈</p>
        </div>
          `
    });

    // 父组件
    const cpn2 = Vue.extend({
      template: `
        <div>
            <h2>我是标题</h2>
            <p>我是内容，呵呵呵</p>
            <cpn1></cpn1>
        </div>
          `,
      components: {
        cpn1: cpn1
      }
    });

    const app = new Vue({
      el: "#app",
      //   局部注册，注意组件名不能出现大写或者特殊字符
      components: {
        cpn2: cpn2
      }
    });
  </script>
</html>
