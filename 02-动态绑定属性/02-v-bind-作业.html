<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="/js/vue.js"></script>
  <style>
    .active {
      color: red;
    }
  </style>
  <body>
    <div id="app">
      <ul>
        <li
          v-for="(item, index) in movies"
          @click="handleClick"
          class="disable"
          :class="{active: currentIndex == index}"
        >
          {{index}} {{item}}
        </li>
      </ul>
    </div>
  </body>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        movies: ["教父", "闻香识女人", "火影", "海贼王"],
        currentIndex: 0,
        isActive: false
      },
      methods: {
        handleClick: function(event) {
          const index = event.target.innerText.substr(0, 1);
          this.currentIndex = index;
        }
      }
    });
  </script>
</html>
