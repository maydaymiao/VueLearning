<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="/js/vue.js"></script>
  <body>
    <div id="app">
      <h1>简单计算器</h1>
      <div>
        <span>数值A：</span>
        <span>
          <input type="text" v-model="numA" />
        </span>
      </div>
      <div>
        <span>数值B：</span>
        <span>
          <input type="text" v-model="numB" />
        </span>
      </div>
      <div>
        <button @click="handleCal">计算</button>
      </div>
      <div>
        <span>计算结果：</span>
        <span>{{result}}</span>
      </div>
    </div>
  </body>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        numA: "",
        numB: "",
        result: ""
      },
      methods: {
        handleCal() {
          this.result = parseInt(this.numA) + parseInt(this.numB);
        }
      }
    });
  </script>
</html>
