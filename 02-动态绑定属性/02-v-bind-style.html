<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="/js/vue.js"></script>
  <body>
    <div id="app">
      <!-- 动态改变样式 -->
      <h2 :style="{fontSize: fontS + 'px', backgroundColor: backGC}">
        {{message}}
      </h2>
    </div>
  </body>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "Hello",
        fontS: 100,
        backGC: "red"
      }
    });
  </script>
</html>
