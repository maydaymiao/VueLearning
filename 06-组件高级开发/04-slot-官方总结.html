<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="/js/vue.js"></script>
  <body>
    <div id="app">
      <cpn>
        <template v-slot:header>
          <h1>Here might be a page title</h1>
        </template>

        <p>A paragraph for the main content.</p>
        <template v-slot="slotProps">
          <ul>
            <li v-for="item in slotProps.user">{{item.firstName}}</li>
          </ul>
        </template>

        <template #footer>
          <p>Here's some contact info</p>
        </template>
      </cpn>
    </div>
    <template id="cpn">
      <div class="container">
        <header>
          <slot name="header"></slot>
        </header>
        <main>
          <slot :user="user"> </slot>
        </main>
        <footer>
          <slot name="footer"></slot>
        </footer>
      </div>
    </template>
  </body>
  <script>
    const app = new Vue({
      el: "#app",
      components: {
        cpn: {
          template: "#cpn",
          data() {
            return {
              user: [
                { firstName: "Michael", lastName: "Miao" },
                { firstName: "Webber", lastName: "Xu" },
                { firstName: "Jenny", lastName: "Liu" }
              ]
            };
          }
        }
      }
    });
  </script>
</html>
