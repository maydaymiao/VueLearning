<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="/js/vue.js"></script>
  <body>
    <div id="app">
      <h1>{{message}}</h1>
      <!--  v-model用于表单数据的双向绑定 -->
      <!-- v-on:keyup.enter: 回车键事件修饰符 -->
      <input type="text" v-model="message" @keyup.enter="submit" />
      <!-- 如果服务返回的url是带a标签的（或者其他带html标签的数据），则用v-html解析 -->
      <h2 v-html="url"></h2>
      <ul>
        <!-- 加上key可以增加for循环性能，如果遍历对象里有id，那就用:key=item.id -->
        <li :key="index" v-for="(item, index) in colors">{{item}}</li>
      </ul>
      <h2>当前计数：{{counter}}</h2>
      <button v-on:click="add">+</button>
      <!-- 如果事件函数需要传递参数，则要写成-on:click="add(p1,p2,$event)"，注意最后事件对象要显示的写出来'$event',并且一定要放在最后一个参数里写 -->
      <!-- @是v-on:的语法糖 -->
      <button @click="sub">-</button>
    </div>
  </body>
  <script>
    const app = new Vue({
      el: "#app", // 用于挂在要管理的元素
      // 定义数据
      data: {
        message: "Hello World",
        url: '<a href="http://www.baidu.com">百度一下</a>',
        colors: ["red", "green", "blue"],
        counter: 0
      },
      methods: {
        submit: function() {
          console.log(this.message);
        },
        add: function() {
          this.counter++;
        },
        sub: function() {
          this.counter--;
        }
      }
    });
  </script>
</html>
